name: Terraform

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1

    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Pre-Init Script
        run: |
          ./format_validate_all.sh
          echo "Running pre-init script to format and validate all config"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.1

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color

      - name: Terraform Apply
        id: apply
        run: |
          set +e
          terraform apply -auto-approve
          APPLY_EXIT_CODE=$?
          while [ $APPLY_EXIT_CODE -ne 0 ]; do
            echo "Terraform apply failed. Retrying with now created app version..."
            sleep 10
            terraform apply -auto-approve
            APPLY_EXIT_CODE=$?
          done
          set -e

      # - name: Terraform Apply
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      #   run: terraform apply -auto-approve

      - name: Sleep for 10 minutes
        run: sleep 600

      - name: Terraform Destroy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve
